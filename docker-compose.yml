version: '3.8'

services:
  oneflex-bot:
    build: .
    container_name: oneflex-bot
    restart: unless-stopped
    volumes:
      # Monter le fichier .env depuis le NAS
      - ./config/.env:/app/config/.env:ro
      # Optionnel : logs
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Paris
    
    # Mode schedule : le bot tourne en continu et r√©serve automatiquement chaque jour
    command: python main.py --schedule
